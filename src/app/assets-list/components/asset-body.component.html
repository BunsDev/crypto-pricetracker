<div class="grid grid-cols-7 grid-flow-col auto-cols-min text-xs font-bold">
  <div class="text-right col-span-2 pr-1"></div>
  <div class="text-right col-span-5">Amount</div>
</div>
<div class="grid grid-cols-7 grid-flow-col auto-cols-min">
  <div class="col-span-2 flex justify-between">
    <button sndvll-btn="icon" (click)="openEditModal(editWindow)">
      <icon name="edit"></icon>
    </button>
    <button sndvll-btn="icon" [disabled]="true">
      <icon name="list"></icon>
    </button>
    <button sndvll-btn="icon" [disabled]="true">
      <icon name="info"></icon>
    </button>
    <a sndvll-btn="link" class="flex justify-center items-center h-8 w-8" href="https://www.coingecko.com/en/coins/{{asset.id}}" target="_blank">
      <icon name="external-link"></icon>
    </a>
  </div>
  <div class="col-span-5 text-right text-lg font-bold">
    {{asset.quantity * asset.rate | currency}}
  </div>
</div>

<ng-template #editWindow>
  <div class="justify-between" modalHeader>
    <span class="text-lg font-bold">{{asset.name}}</span>
    <icon name="edit" size="2rem" class="text-green-400"></icon>
  </div>
  <div modalContent>
    <form [formGroup]="editModalForm">
      <div class="text-xs font-bold">Quantity</div>
      <sndvll-input formControlName="quantity"
                    type="number"
                    class="mb-2 my-1"
                    placeholder="Quantity" ></sndvll-input>
      <div class="text-xs font-bold">Color</div>
      <sndvll-select formControlName="color"
                     class="my-1"
                     placeholder="Color"
                     [clearable]="false">
        <sndvll-select-option *ngFor="let color of colors" [value]="color">
          <div *selectLabel>
            {{color}}
          </div>
        </sndvll-select-option>
      </sndvll-select>
    </form>
  </div>
  <div class="justify-between flex-col" modalFooter>
    <button sndvll-btn="button" class="success mb-2" [disabled]="!editModalForm.invalid" (click)="save()">Save</button>
    <button sndvll-btn="button" class="danger mb-2" (click)="delete()">
      <icon name="trash-2" weight="bold"></icon>
    </button>
    <button sndvll-btn="button" class="secondary" (click)="close()">Close</button>
  </div>
</ng-template>
