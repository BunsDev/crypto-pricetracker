<div class="grid grid-cols-7 grid-flow-col auto-cols-min text-xs font-bold">
  <div class="text-right col-span-5">Amount</div>
  <div class="text-right col-span-2 pr-1"></div>
</div>
<div class="grid grid-cols-7 grid-flow-col auto-cols-min">
  <div class="col-span-5 text-right text-lg font-bold">
    {{asset.quantity * asset.rate | currency}}
  </div>
  <div class="col-span-2 text-right">
    <button sndvll-btn="icon" (click)="openModal(editModal)">
      <icon name="edit"></icon>
    </button>
  </div>
</div>

<ng-template #editModal>
  <div class="justify-between" modalHeader>
    <span class="text-lg font-bold">{{asset.name}}</span>
    <icon name="edit" size="2rem" class="text-green-400"></icon>
  </div>
  <div modalContent>
    <form [formGroup]="formGroup">
      <div class="text-xs font-bold">Quantity</div>
      <sndvll-input formControlName="quantity"
                    type="number"
                    class="mb-2 my-1"
                    placeholder="Quantity" ></sndvll-input>
      <div class="text-xs font-bold">Color</div>
      <sndvll-select formControlName="color"
                     class="my-1"
                     placeholder="Color"
                     [clearable]="false">
        <sndvll-select-option *ngFor="let color of colors" [value]="color">
          <div *selectLabel>
            {{color}}
          </div>
        </sndvll-select-option>
      </sndvll-select>
    </form>
  </div>
  <div class="justify-between" modalFooter>
    <button sndvll-btn="button" class="secondary" (click)="close()">Close</button>
    <button sndvll-btn="button" class="success" [disabled]="!formGroup.invalid" (click)="save()">Save</button>
  </div>
</ng-template>
